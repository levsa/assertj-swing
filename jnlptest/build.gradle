repositories {
    maven { url "http://repo.idainfront.se/content/groups/internal" }
    maven { url "http://repo.idainfront.se/content/groups/internal-snapshots" }
    mavenLocal()
    mavenCentral()
}

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile fileTree('lib')

    testCompile 'org.assertj:assertj-swing-junit:3.3.1-SNAPSHOT'
}
